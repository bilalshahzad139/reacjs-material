<head>
   
</head>
<body>
    <div id="app">
        <span id="counter">0</span>
        <button id="btnTest" onclick="counterClickHandler();" >Increase Count</button>
    </div>

    <script >
        var counter = 0;

        function counterClickHandler()
        {
            var t = document.getElementById('counter');
            counter++;
            t.innerText = counter; 
        }
        
        
    </script>
</body>
 
</html>
