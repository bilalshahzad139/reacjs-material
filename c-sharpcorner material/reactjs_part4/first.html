<html>
<head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="app">
    </div>
    
    <script type='text/babel'>
        //Created a top level component
        function HelloFn(e){
                alert('hello');
            }
            function AnchClickHandler(e){
                //To Stop default action, use e.preventDefault()
                e.preventDefault();
                alert('link is clicked');
            }
            function FnWithParam(val){
                alert('Value is:' + val)
            }

            function onChangeHandler(e){
                console.log(e.target.value);
            }
        function MyApp(){
            var v = "Hello world";

            return (
                
                <div class="maincontainer">
                    <button onClick={function(){alert('hello');}}>Count Me In 1</button> <br />

                    <button onClick={HelloFn}>Count Me In 2</button> <br />
                    
                    {/*Let's call FnWithParam but how to pass some data to it? 
                    Use Anonymous or arrow function and call actual function inside it 
                    */}
                    <button onClick={() => (FnWithParam(v))}>Count Me In 3</button> <br />
                    
                    <a href='https://www.youtube.com/c/LearnInUrdu139' onClick={AnchClickHandler} > LearnInUrdu139 </a> <br/>

                    <input type="text" onChange={onChangeHandler} />
                    {/*Following is wrong as we are not providing a function to onClick but result of its calling*/}
                    <button onClick={HelloFn()}>Count Me In 4</button>
                </div>
            );
        }
        ReactDOM.render(<MyApp />,document.getElementById('app'));
    </script>
</body>
 
</html>
