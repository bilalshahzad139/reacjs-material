<html>
<head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="app">
    </div>
    <script>
        function MyName(props){
            return React.createElement('h3',null,props.name);
        }
        function ProfileLink(props){
            var url = props.url;
            var txt = props.urlText;
            return React.createElement('a',{href:props.url},txt);
        }
        
        function Profile(props){
            //Create name & link elements
            var nameComp = React.createElement(MyName, props);
            var profileComp = React.createElement(ProfileLink, props);
            //create div element to hold name & link elements
            var el = React.createElement(
            'div'
            ,{class:'mycontainer'}
            ,nameComp
            ,profileComp);

            return el;
        }
        
        //create object to pass as props
        var personData = {
            name : "Bilal Shahzad", 
            url:"https://www.youtube.com/c/LearnInUrdu139",
            urlText: "Learn in Urdu Tutorials"
        };
        
        //create profile element
        var profile1 = React.createElement(Profile,personData);

        //create object to pass as props
        var personData2 = {
            name : "Faisal Shahzad", 
            url:"https://www.youtube.com/c/LearnInUrdu139",
            urlText: "Learn in Urdu Tutorials 2"
        };
        
        //create profile element
        var profile2 = React.createElement(Profile,personData2);

        var el = React.createElement(
            'div'
            ,{class:'maincontainer'}
            ,profile1
            ,profile2);

        ReactDOM.render(el,document.getElementById('app'));
    </script>
</body>

 
</html>
